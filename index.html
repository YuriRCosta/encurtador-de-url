<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encurtador de Link</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon shorcut" href="linkicon.png">
</head>
<body>
    <div class="box">
        <div class="item-area">
            <h1>Encurtador de URL</h1>
            <div class="input-area">
                <input type="text" class="text" placeholder="Coloque aqui o URL">
                <div class="buttons">
                    <input type="button" class="encurtar" value="Encurtar" onclick="encurtar()">
                    <input type="button" class="copiar" value="Copiar" onclick="copiar()">
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
